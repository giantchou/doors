<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <link rel="shortcut icon" href="/static/images/favicon/favicon.ico" />
      <link rel="bookmark" href="/static/images/favicon/favicon.ico" type="image/x-icon"　/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>电动门,伸缩门,自动伸缩门,旋转门,车牌识别系统,河南伸缩门厂家 </title>
      <meta name="renderer" content="webkit">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="format-detection" content="telephone=no">
      <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
        <style>
            html,body{height: 100%;}
            .booter{bottom: 0;position: fixed;margin: 0 auto}
            .booter h3{text-align: center}
            .logo{text-align: center;margin-top: 10%;}
            .logo img{width: 100%;height: 100%;max-width: 500px;max-height: 200px;}
            .form{margin-top: 11%;text-align: center;box-shadow: 1px 1px 50px rgba(0,0,0,.3);background-color: #fff;padding: 10px;}
        </style>
</head>
<body>
<div class="layui-fluid content">
    <div class="layui-row">
        <div class="layui-col-md12 layui-col-xs12">
            <div class="logo">
                <img src="/static/images/banner/logo.png">
            </div>
            <div class="form">
                <form  class="layui-form" action="">
                  <div class="layui-form-item">
                      <h3>立即提交您的需求</h3>
                  </div>
                    <hr>
                  <div class="layui-form-item">
                      <input type="text" id="username" name="username" required   placeholder="姓名" autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-item">
                      <input type="text" name="telnumber" required  lay-verify="required|phone" placeholder="电话（必填）" autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-item">
                      <input type="text" id="email" name="email"  placeholder="email邮箱" autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-item">
                      <input type="text" id="address" name="address"  placeholder="地址" autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-item layui-form-text">
                      <textarea id="userdesc" name="userdesc" placeholder="请输入详细留言信息" class="layui-textarea" ></textarea>
                  </div>
                  <div class="layui-form-item">
                      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
                </form>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md12 booter">
            <div>
                <h3>© 金洋九峰@版权所有</h3>
            </div>
        </div>
    </div>
</div>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/jquery.min.js" charset="utf-8"></script>
<script>
//Demo
layui.use(['form','layer'], function(){
  var form = layui.form,layer = layui.layer;
  form.on('submit(formDemo)', function(data){
    $.ajax({
        url:"/buyuser",
        type:"post",
        dataType: "json",
        data:data.field,
        success:function (result) {
            layer.msg(result.msg,{time:2000});
            setTimeout(function () {
                window.location.reload()
            },2000)
        }

    });
    return false;
  });
});
</script>
</body>
</html>
